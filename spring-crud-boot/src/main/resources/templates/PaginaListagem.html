<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">Time</th>
			</tr>
		</thead>
		<tbody>	
			<tr th:each = "pessoa : ${listaDePessoas}">
				<td th:text="${pessoa.codigo}"></td>
				<td th:text="${pessoa.nome}"></td>
				<td th:text="${pessoa.time}"></td>
				<td> <a class="btn btn-danger" th:href="@{/pessoa/excluir/{codigo}(codigo = ${pessoa.codigo})}">Excluir</a></td>
				<td> <a class="btn btn-primary" th:href="@{/pessoa/atualizar/{codigo}(codigo = ${pessoa.codigo})}">Atualizar</a></td>
			</tr>

		</tbody>
	</table>






	<script src="/js/bootstrap.min.js">  </script>
</body>
</html>
