<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">

</head>
<body>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">Time</th>
				<th> </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "pessoa : ${listaDePessoas}">
				<td th:text="${pessoa.codigo}"></td>
				<td  th:text="${pessoa.nome}"><a th:href="@{/pessoa/formulario}"> </a></td> 
				<td th:text="${pessoa.time}"></td>
				<td> <a th:href="@{/pessoa/excluir/{codigo}(codigo = ${pessoa.codigo})}"  class="btn btn-danger">  Excluir </a></td>
				<td> <a th:href="@{/pessoa/atualizar/{codigo}(codigo = ${pessoa.codigo})}"  class="btn btn-primary">  Atualizar </a></td>
				<td> <img width="200" height="200" th:src="@{'/images/'+${pessoa.nome}+.png}"> </td>
			</tr>
			
		</tbody>
	</table>



	<script src="/js/bootstrap.min.js"> </script>
</body>
</html>
